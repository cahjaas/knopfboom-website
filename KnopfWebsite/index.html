<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knopf Drücken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Drücke den roten Knopf!</h1>
    <button id="redButton" onclick="increaseCounter()">Drück mich!</button>
    <p id="counter">0</p>
    <div id="explosionEffect"></div>
    <p id="message"></p>
    <!-- Der Reset-Button wird standardmäßig ausgeblendet -->
    <button id="resetButton" onclick="resetGame()">Zurücksetzen</button>
  </div>
  <!-- Hinzufügen des Sounds -->
  <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
